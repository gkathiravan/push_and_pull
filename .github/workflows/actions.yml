name: Pull Request Details
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  print_details:
    runs-on: ubuntu-latest
    steps:
      - name: Print PR Details
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Pull Request Details:"
          echo "---------------------"
          echo "Number: ${{ github.event.pull_request.number }}"
          echo "Title: ${{ github.event.pull_request.title }}"
          echo "Description: ${{ github.event.pull_request.body }}"
          echo "Author: ${{ github.event.pull_request.user.login }}"
          echo "URL: ${{ github.event.pull_request.html_url }}"
          echo "Branch Name : ${{ github.event.pull_request.head.ref }}"
          
          echo "---------------------"
          
  pull-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source branch
        uses: actions/checkout@v2
        with:
          ref: sample_branch_3

      - name: Checkout target branch
        run: |
          git fetch origin
          git checkout sample_branch_1
        

      - name: Merge changes
        run: | 
          git pull origin sample_branch_3
          git add .
          git commit -m "pulled the changes from branch 3"
         
      - name: Push changes to target branch
        run: |
          git config --global user.name "gkathiravan"
          git config --global user.email "gkathiravan@triconinfotech.com"
          git push origin sample_branch_1
